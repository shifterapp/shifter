<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

<object th:include="fragments/bootstrapHead :: bootstrapHead"
	th:remove="tag" />
<link rel="stylesheet" href="/resources/statics/css/list.css" />
</head>
<body>
	<div class="employee_list">
		<div th:replace="fragments/navBar :: header"></div>
		<h1>Starfsmannalisti</h1>


		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Type</th>
					<th>Date</th>
					<th>Begin Time</th>
					<th>End Time</th>
					<th>How Many</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shift: ${shifts}">
					<td th:text="${shift.title}" />
					<td th:text="${shift.type}" />
					<td th:text="${shift.date}" />
					<td th:text="${shift.beginTime}" />
					<td th:text="${shift.endTime}" />
					<td th:text="${shift.howMany}" />
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
