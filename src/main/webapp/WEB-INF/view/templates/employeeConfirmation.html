<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

<object th:include="fragments/bootstrapHead :: bootstrapHead"
	th:remove="tag" />

<link rel="stylesheet" href="/resources/statics/css/confirmation.css" />
<div th:replace="fragments/navBar :: header(employeeRegistration)"></div>

</head>
<body>
	<div class="employee_confirmation">
		<div class="confirmation_wrapper">
			<h1 class="confirmation_title">Takk fyrir skráninguna</h1>
			<h1 class="confirmation_title">
				<span th:text="${employee.name}" />!
			</h1>
			<h2 class="confirmation_subTitle">Skráðar upplýsingar</h2>
			<h3 class="confirmation_text">
				Nafn: <span th:text="${employee.name}" />
			</h3>
			<h3 class="confirmation_text">
				Starfsmannaauðkenni: <span th:text="${employee.id}" />
			</h3>
			<h3 class="confirmation_text">
				Fæðingardagur:<span th:text="${employee.date}" />
			</h3>
			<h3 class="confirmation_text">
				Email: <span th:text="${employee.email}" />
			</h3>
			<h3 class="confirmation_text">
				Starfstitill: <span th:text="${employee.type}" />
			</h3>
			<h3 class="confirmation_text">
				Bolastærð: <span th:text="${employee.size}" />
			</h3>
		</div>
	</div>
</body>
</html>
